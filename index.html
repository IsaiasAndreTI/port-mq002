<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    
    <!-- Esse são pra pra todos os dispositivos, conf. genérica-->
    <link rel="stylesheet" href="estilos/style.css" media="all"> 
    <!-- Abaixo serve para conf adicionais modo retrato -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)" >
    <!-- Abaixo serve para conf adicionais modo paisagem -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)" >

    <!--Obs... preste atenção que media type n tem parenteses qdo coloco and () é media Features -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
    
</body>
</html>
